<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RAG Flask App{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1f2937;
        color: #f9fafb;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #374151;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        border: 1px solid #4b5563;
      }
      .nav {
        margin-bottom: 30px;
        text-align: center;
      }
      .nav a {
        display: inline-block;
        margin: 0 15px;
        padding: 10px 20px;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      .nav a:hover {
        background: #2563eb;
      }
      .flash-messages {
        margin-bottom: 20px;
      }
      .flash-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        background: #065f46;
        border: 1px solid #047857;
        color: #d1fae5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">üìÅ Upload PDFs</a>
        <a href="/chat">üí¨ Chat with Documents</a>
      </div>

      <div class="flash-messages">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
